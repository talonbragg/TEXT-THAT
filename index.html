<html>
  <head>
    <title> Text That - A simple text editor</title>
    <link rel="stylesheet" href="http://usewing.ml/dist/wing.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
    <script>
      function save() 
{ 
val = document.saveme.label.value; 
mydoc = document.getElementById('textarea'); 
mydoc.write(val); 
mydoc.execCommand("saveAs",true,".txt"); //.txt file extension
history.go(-1);
} 
    </script>
  </head>
  <body>
    <div style="text-align: center;">
    <h1>TEXT THAT!</h1>
      <h3>✒️A simple text editor.</h3>
        <p>Type down in the box below!<p>
          <span><button OnClick="var myElement = document.querySelector('#textarea');myElement.style.fontWeight = 'bold';">B</button></span><span><button Onclick="var myElement = document.querySelector('#textarea');myElement.style.fontStyle = 'italic';">I</button></span><span><button OnClick="var myElement = document.querySelector('#textarea');myElement.style.textDecoration = 'underline';">U</button></span>
          <span><button OnClick="var myElement = document.querySelector('#textarea');myElement.style.textAlign = 'left';">left align</button></span>    
          <span><button OnClick="var myElement = document.querySelector('#textarea');myElement.style.textAlign = 'center';">center align</button></span> 
          <span><button OnClick="var myElement = document.querySelector('#textarea');myElement.style.textAlign = 'right';">right align</button></span> 
     </div>   
    <form name="saveme">  
    <div id="textarea" contenteditable="true">
        <label placeholder="Type Here" name="label">Type Here</label>
         </div>
    </form>
    <input type="button" onClick="save();" value="save">
  </body>
<html>
